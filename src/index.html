<html>
    <head>
        <title>Formulario</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>
            <center>
        <div>
            <h3>Formulario</h3>
            
            <form>
                Name: <input type="text" id="name">    <i class="" id="NameStatus"></i><br><br>
                Surname: <input type="text" id="surname">    <i class="" id="SurnameStatus"></i><br><br>
                Address: <input type="text" id="address">    <i class="" id="AdressStatus"></i><br><br>
                <input type="radio" name="country" value="Spain" id="spainButton">Spain              <input type="radio" name="country" value="USA" id="usaBUtton">USA
                <br><br>
                Postal code: <input type="text" id="postalcode">    <i class="" id="postalCodeStatus"></i><br><br>
                Telephone Number: <input type="text" id="telephonenum">    <i class="" id="telephoneNumberStatus"></i><br><br>
                Mobile phone number: <input type="text" id="mobilephonenum">    <i class="" id="MobilePhoneNumberStatus"></i><br><br>
                Email: <input type="text" id="email">    <i class="" id="EmailStatus"></i><br><br>
                Born date: <input type="text" id="borndate">    <i class="" id="BornDateStatus"></i>
                <br><br><input type="button" value="Send" id="sendbutton" disabled>
            </form>
        </div>
        </center>
    </body>
    <script data-main="app" src="../node_modules/requirejs/require.js"></script>
</html>
